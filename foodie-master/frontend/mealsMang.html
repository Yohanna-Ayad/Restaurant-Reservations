<body>
  <header class="header" data-header>
    <div class="container">
      <div class="header-container">
        <a href="adminpage.html" class="logo">Foodie<span class="span">.</span></a>
        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
           
            <li class="nav-item">
              <a href="adminpage.html" class="navbar-link" data-nav-link>Orders</a>
            </li>

            <li class="nav-item">
              <a href="mealsMang.html" class="navbar-link" data-nav-link>MealsMang</a>

            <li class="nav-item">
              <a href="userMang.html" class="navbar-link" data-nav-link>UsersMang</a>

          </ul>
        </nav>

        <div class="header-btn-group">

          <button class="login-btn">
            <a href="addMeal.html">Add Meal</a>

          </button>
        </div>
      </div>

  <main>
    <article>

      <!-- 
        - #order-list
      -->

      <section class="section order-list" id="orders-history">
        <h2 class="section-title">
          Meals <span class="span">Mangement</span>
        </h2>

        <div class="container">

          <section class="user-search-bar">
            <div class="user-search-bar">
              <input type="search" id="user-search-input" placeholder="Search Plate Name">
              <button id="user-search-btn">Search</button>
            </div>


          </section>
          <section class="user-list">
            <table id="user-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>PlateName</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Discount</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="user-table-body">
                <!-- user list will be rendered here -->
              </tbody>
            </table>
            <section>
      
              <div class="pages"  id="roomingButtons">
              <button class="btn prevBtn" onclick="getPrevoiusPage()"> << PREV </button>
              <p class="pageCount" id="pageCount">1</p>
              <button class="btn nextBtn" onclick="getNextPage()"> NEXT >> </button>
            </div>
            
            </section>
        </div>
      </section>
    </article>
  </main>

    <!--
