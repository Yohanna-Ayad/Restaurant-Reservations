<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/checkout.css" />
 

</head>

<body>
 
  <header class="header" data-header>
    <div class="container">
        <div class="header-container">
          <a href="index.html" class="logo">Foodie<span class="span">.</span></a>
          <nav class="navbar" data-navbar>
       
          </nav>
          <a class="cart-link header-link" href="index.html">
            <button class="btn" >Back</button>
          </a>
 
        </div>
     </div>
</header>

  <div class="main">
    <div class="page-title">Review your order</div>
    <div class="checkout-grid">
      <div class="order-summary js-order-summary">
        <!-- Uploaded using javascript -->
      </div>

      <div class="payment-summary">
        <div class="payment-summary-title">Order Summary</div>

        <div class="payment-summary-row">
          <div class="total-items"></div>
          <div class="payment-summary-money"></div>
        </div>

        <div class="payment-summary-row subtotal-row">
          <div>Total before tax:</div>
          <div class="payment-summary-money-beforeTax"></div>
        </div>

        <div class="payment-summary-row">
          <div>Estimated tax (10%):</div>
          <div class="payment-summary-money-tax"></div>
        </div>

        <div class="payment-summary-row total-row">
          <div>Order's Total Price:</div>
          <div class="payment-summary-money-total"></div>
        </div>

        <button class="place-order-button button-primary" onclick="confirmOrder()">
          Confirm
        </button>
      </div>
    </div>
  </div>

  <script src="assets/js/checkout.js"></script>

</body>
</html>
